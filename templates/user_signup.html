<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Background style */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fb;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Signup form container */
        .signup-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input styles */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            outline: none;
        }

        /* Button style */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Checkbox styling */
        .show-password {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .show-password label {
            margin-left: 5px;
        }

        /* Footer style */
        .footer {
            position: fixed;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        /* Link styling */
        .signup-container a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('user_signup') }}" method="post">
            <input type="text" id="uname" name="uname" placeholder="Enter Username" required>
            <input type="password" id="pass" name="pass" placeholder="Enter Password" required>
            
            <!-- View password checkbox -->
            <div class="show-password">
                <input type="checkbox" id="togglePassword" onclick="togglePasswordVisibility()">
                <label for="togglePassword">Show Password</label>
            </div>

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('loginpage') }}">Log in here</a>.</p>
    </div>

    <!-- Footer -->
    <div class="footer">
        Designed and developed by Gulfarogh Azam. Intelligent Career Mapping System
    </div>

    <!-- JavaScript for toggling password visibility -->
    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("pass");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
</body>
</html>
