{% extends "base.html" %}

{% block title %}Career Recommendations{% endblock %}

{% block header %}
<h1>Career Recommendations</h1>

{% endblock %}

{% block content %}
<main class="form-container">
    <form action="{{ url_for('generate_quiz_page') }}" method="post">
        <!-- Academic Background -->
        <label for="academic">Academic Background:</label>
        <input type="text" id="academic" name="academic" required>

        <!-- Interests -->
        <label for="interests">Interests:</label>
        <input type="text" id="interests" name="interests" required>

        <!-- Target Industry -->
        <label for="target_industry">Target Industry:</label>
        <input type="text" id="target_industry" name="target_industry">

        <!-- Skills -->
        <label for="skills">Skills:</label>
        <input type="text" id="skills" name="skills" required>

        <button type="submit" class="button">Generate Quiz</button>
    </form>
</main>
{% endblock %}
